<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Time Mood Clock</title>

<style>
  :root{
    --bg0:#050818;
    --bg1:#0b1634;
    --glow: rgba(255,255,255,0.12);
    --ink: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.70);
    --panel: rgba(255,255,255,0.06);
    --stroke: rgba(255,255,255,0.18);
  }

  html, body { height: 100%; }
  body{
    margin:0;
    overflow:hidden;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--ink);
    background: radial-gradient(circle at 50% 30%, var(--bg1), var(--bg0));
    transition: background 900ms ease;
  }

  /* subtle grain */
  body::after{
    content:"";
    position:fixed;
    inset:-40%;
    pointer-events:none;
    opacity: 0.10;
    background:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0 1px, transparent 1px 2px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 3px);
    transform: rotate(8deg);
    mix-blend-mode: soft-light;
  }

  /* floating bokeh */
  .bokeh{
    position:fixed;
    inset:0;
    pointer-events:none;
    opacity:0.55;
    filter: blur(0.2px);
  }
  .bokeh::before{
    content:"";
    position:absolute;
    inset:-10%;
    background:
      radial-gradient(circle at 12% 22%, rgba(255,255,255,0.10), transparent 26%),
      radial-gradient(circle at 86% 18%, rgba(255,255,255,0.08), transparent 28%),
      radial-gradient(circle at 70% 75%, rgba(255,255,255,0.06), transparent 30%),
      radial-gradient(circle at 28% 82%, rgba(255,255,255,0.07), transparent 30%);
    animation: drift 18s ease-in-out infinite;
  }
  @keyframes drift{
    0%   { transform: translate3d(0,0,0) scale(1); }
    50%  { transform: translate3d(2%, -2%, 0) scale(1.02); }
    100% { transform: translate3d(0,0,0) scale(1); }
  }

  .wrap{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 20px;
    box-sizing:border-box;
  }

  .clock-card{
    width: min(880px, 92vw);
    border-radius: 28px;
    border: 1px solid var(--stroke);
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    box-shadow: 0 30px 90px rgba(0,0,0,0.45);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: clamp(18px, 3vw, 30px);
    position:relative;
  }

  .toprow{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    margin-bottom: 14px;
  }

  .label{
    font-size: 12px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--muted);
    opacity:0.9;
  }

  .status{
    font-size: 12px;
    letter-spacing: 0.10em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.78);
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(0,0,0,0.18);
    white-space:nowrap;
  }

  .digits{
    display:flex;
    align-items:baseline;
    justify-content:center;
    gap: clamp(10px, 2vw, 16px);
    padding: clamp(10px, 2vw, 18px) 0;
  }

  .digit-input{
    width: clamp(86px, 14vw, 140px);
    height: clamp(94px, 14vw, 150px);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.20);
    background:
      radial-gradient(circle at 30% 25%, rgba(255,255,255,0.10), transparent 45%),
      linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.30));
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.10),
      0 18px 44px rgba(0,0,0,0.35);
    color: rgba(255,255,255,0.92);
    font-weight: 700;
    font-size: clamp(44px, 7vw, 72px);
    text-align:center;
    outline:none;
    caret-color: rgba(255,255,255,0.85);
    letter-spacing: 0.06em;
  }
  .digit-input::placeholder{
    color: rgba(255,255,255,0.35);
  }
  .digit-input:focus{
    border-color: rgba(255,255,255,0.45);
    box-shadow:
      0 0 0 4px rgba(255,255,255,0.12),
      inset 0 1px 0 rgba(255,255,255,0.12),
      0 18px 44px rgba(0,0,0,0.35);
  }

  .colon{
    font-weight: 700;
    font-size: clamp(44px, 7vw, 72px);
    opacity: 0.85;
    transform: translateY(-4px);
    text-shadow: 0 10px 40px rgba(0,0,0,0.45);
  }

  .ampm{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-left: 6px;
    transform: translateY(4px);
  }

  .pill{
    width: 86px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.20);
    background: rgba(0,0,0,0.22);
    color: rgba(255,255,255,0.82);
    padding: 10px 12px;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    cursor:pointer;
    transition: transform 160ms ease, background 200ms ease, border-color 200ms ease;
  }
  .pill:active{ transform: scale(0.98); }
  .pill.active{
    background: rgba(255,255,255,0.16);
    border-color: rgba(255,255,255,0.42);
    color: rgba(255,255,255,0.94);
  }

  .footer{
    margin-top: 10px;
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    justify-content:space-between;
    align-items:center;
    color: rgba(255,255,255,0.72);
    font-size: 13px;
  }

  .hint{
    opacity: 0.9;
  }

  .btn{
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.06);
    color: rgba(255,255,255,0.86);
    padding: 10px 12px;
    border-radius: 12px;
    cursor:pointer;
    transition: transform 160ms ease, background 200ms ease;
    font-weight: 650;
    letter-spacing: 0.06em;
  }
  .btn:hover{ background: rgba(255,255,255,0.10); }
  .btn:active{ transform: scale(0.98); }

  /* =========================
     BACKGROUND THEMES
  ========================= */
  body[data-theme="night"]{
    background: radial-gradient(circle at 50% 25%, #0c1b46 0%, #050818 55%, #02030a 100%);
  }
  body[data-theme="dawn"]{
    background: radial-gradient(circle at 50% 30%, #ffb38a 0%, #7a4aa2 35%, #14224d 100%);
  }
  body[data-theme="day"]{
    background: radial-gradient(circle at 50% 25%, #a6e6ff 0%, #3b82f6 45%, #0a1a3a 100%);
  }
  body[data-theme="sunset"]{
    background: radial-gradient(circle at 50% 28%, #ffcf6a 0%, #ff5a7a 35%, #20124a 100%);
  }

  /* star overlay for night-ish */
  .stars{
    position:fixed;
    inset:0;
    pointer-events:none;
    opacity: 0;
    transition: opacity 900ms ease;
  }
  .stars::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 10% 15%, rgba(255,255,255,0.9) 0 1px, transparent 2px),
      radial-gradient(circle at 22% 38%, rgba(255,255,255,0.7) 0 1px, transparent 2px),
      radial-gradient(circle at 44% 22%, rgba(255,255,255,0.85) 0 1px, transparent 2px),
      radial-gradient(circle at 66% 18%, rgba(255,255,255,0.75) 0 1px, transparent 2px),
      radial-gradient(circle at 78% 44%, rgba(255,255,255,0.8) 0 1px, transparent 2px),
      radial-gradient(circle at 88% 26%, rgba(255,255,255,0.7) 0 1px, transparent 2px),
      radial-gradient(circle at 58% 52%, rgba(255,255,255,0.65) 0 1px, transparent 2px),
      radial-gradient(circle at 34% 58%, rgba(255,255,255,0.7) 0 1px, transparent 2px);
    opacity: 0.55;
  }
  body[data-theme="night"] .stars{ opacity: 0.55; }

  /* reduced motion */
  @media (prefers-reduced-motion: reduce){
    .bokeh::before{ animation:none; }
    body{ transition:none; }
    .stars{ transition:none; }
  }
</style>
</head>

<body data-theme="night">
  <div class="bokeh"></div>
  <div class="stars"></div>

  <div class="wrap">
    <div class="clock-card">
      <div class="toprow">
        <div class="label">Enter a time</div>
        <div class="status" id="status">Theme: Night</div>
      </div>

      <div class="digits" aria-label="Digital clock inputs">
        <input id="hh" class="digit-input" inputmode="numeric" maxlength="2" placeholder="HH" aria-label="Hours" />
        <div class="colon" aria-hidden="true">:</div>
        <input id="mm" class="digit-input" inputmode="numeric" maxlength="2" placeholder="MM" aria-label="Minutes" />
        <div class="ampm" aria-label="AM PM selector">
          <button class="pill active" id="amBtn" type="button">AM</button>
          <button class="pill" id="pmBtn" type="button">PM</button>
        </div>
      </div>

      <div class="footer">
        <div class="hint" id="hint">Tip: Try 06:30 AM, 12:00 PM, 07:45 PM, 11:10 PM</div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn" id="nowBtn" type="button">Use current time</button>
          <button class="btn" id="randomBtn" type="button">Random time</button>
          <button class="btn" id="clearBtn" type="button">Clear</button>
        </div>
      </div>

    </div>
  </div>

<script>
(function(){
  const hh = document.getElementById('hh');
  const mm = document.getElementById('mm');
  const amBtn = document.getElementById('amBtn');
  const pmBtn = document.getElementById('pmBtn');
  const status = document.getElementById('status');

  const nowBtn = document.getElementById('nowBtn');
  const randomBtn = document.getElementById('randomBtn');
  const clearBtn = document.getElementById('clearBtn');

  let isPM = false;

  function clampNum(n, min, max){
    return Math.max(min, Math.min(max, n));
  }

  function sanitize2(el){
    el.value = el.value.replace(/[^\d]/g, '').slice(0,2);
  }

  function setAMPM(pm){
    isPM = pm;
    amBtn.classList.toggle('active', !pm);
    pmBtn.classList.toggle('active', pm);
    updateThemeFromInputs();
  }

  amBtn.addEventListener('click', () => setAMPM(false));
  pmBtn.addEventListener('click', () => setAMPM(true));

  // Auto-advance to minutes after 2 digits
  hh.addEventListener('input', () => {
    sanitize2(hh);
    if (hh.value.length === 2) mm.focus();
    updateThemeFromInputs();
  });
  mm.addEventListener('input', () => {
    sanitize2(mm);
    updateThemeFromInputs();
  });

  // Allow arrow up/down to change numbers
  function stepField(el, step, min, max){
    let v = parseInt(el.value || '0', 10);
    v = clampNum(v + step, min, max);
    el.value = String(v).padStart(2,'0');
    updateThemeFromInputs();
  }
  hh.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowUp'){ e.preventDefault(); stepField(hh, 1, 1, 12); }
    if(e.key === 'ArrowDown'){ e.preventDefault(); stepField(hh,-1, 1, 12); }
  });
  mm.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowUp'){ e.preventDefault(); stepField(mm, 1, 0, 59); }
    if(e.key === 'ArrowDown'){ e.preventDefault(); stepField(mm,-1, 0, 59); }
  });

  function parseTime(){
    const Hraw = parseInt(hh.value, 10);
    const Mraw = parseInt(mm.value, 10);

    if (Number.isNaN(Hraw) || Number.isNaN(Mraw)) return null;

    const H = clampNum(Hraw, 1, 12);
    const M = clampNum(Mraw, 0, 59);

    // Convert to 24h for theme logic
    let hour24 = H % 12;
    if (isPM) hour24 += 12;
    return { H, M, hour24 };
  }

  function themeForHour(hour24){
    // Feel free to tweak these ranges:
    // 0-4 night, 5-7 dawn, 8-16 day, 17-19 sunset, 20-23 night
    if (hour24 >= 5 && hour24 <= 7) return 'dawn';
    if (hour24 >= 8 && hour24 <= 16) return 'day';
    if (hour24 >= 17 && hour24 <= 19) return 'sunset';
    return 'night';
  }

  function themeLabel(theme){
    return theme.charAt(0).toUpperCase() + theme.slice(1);
  }

  function updateThemeFromInputs(){
    const t = parseTime();
    if(!t){
      // default
      document.body.dataset.theme = 'night';
      status.textContent = 'Theme: Night';
      return;
    }

    // normalize display padding (optional: only if both are filled)
    if (hh.value.length === 2) hh.value = String(t.H).padStart(2,'0');
    if (mm.value.length === 2) mm.value = String(t.M).padStart(2,'0');

    const theme = themeForHour(t.hour24);
    document.body.dataset.theme = theme;
    status.textContent = `Theme: ${themeLabel(theme)}`;
  }

  nowBtn.addEventListener('click', () => {
    const d = new Date();
    const hour24 = d.getHours();
    const minute = d.getMinutes();

    const pm = hour24 >= 12;
    setAMPM(pm);

    let h12 = hour24 % 12;
    if (h12 === 0) h12 = 12;

    hh.value = String(h12).padStart(2,'0');
    mm.value = String(minute).padStart(2,'0');
    updateThemeFromInputs();
  });

  randomBtn.addEventListener('click', () => {
    const hour24 = Math.floor(Math.random()*24);
    const minute = Math.floor(Math.random()*60);
    const pm = hour24 >= 12;
    setAMPM(pm);

    let h12 = hour24 % 12;
    if (h12 === 0) h12 = 12;

    hh.value = String(h12).padStart(2,'0');
    mm.value = String(minute).padStart(2,'0');
    updateThemeFromInputs();
  });

  clearBtn.addEventListener('click', () => {
    hh.value = '';
    mm.value = '';
    setAMPM(false);
    document.body.dataset.theme = 'night';
    status.textContent = 'Theme: Night';
    hh.focus();
  });

  // Init
  updateThemeFromInputs();
})();
</script>
</body>
</html>
