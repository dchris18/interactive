<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Swinging Stopwatch Clock</title>

<style>
  html, body{ height:100%; }

  body{
    margin:0;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: rgba(255,255,255,0.92);
    background: #0b0805;
  }

  /* =========================================================
     Golden hour sunset background
     - warm sky gradient
     - soft sun glow near horizon
     - subtle horizontal haze bands
     - 60s warm drift, 60s back (120s loop)
  ========================================================= */
  .sunset{
    position:fixed;
    inset:-20%;
    pointer-events:none;

    background:
      /* sun disk glow */
      radial-gradient(circle at 62% 62%,
        rgba(255, 213, 130, 0.55) 0%,
        rgba(255, 170, 90, 0.28) 26%,
        rgba(255, 120, 70, 0.14) 48%,
        transparent 66%
      ),
      /* secondary glow */
      radial-gradient(circle at 40% 70%,
        rgba(255, 230, 170, 0.30) 0%,
        rgba(255, 180, 120, 0.16) 38%,
        transparent 66%
      ),
      /* haze bands */
      repeating-linear-gradient(
        0deg,
        rgba(255, 210, 140, 0.07) 0px,
        rgba(255, 210, 140, 0.03) 22px,
        rgba(255, 160, 120, 0.02) 44px
      ),
      /* base sky */
      linear-gradient(
        180deg,
        rgba(255, 236, 200, 0.30) 0%,
        rgba(255, 206, 150, 0.18) 28%,
        rgba(255, 160, 110, 0.14) 55%,
        rgba(160, 86, 80, 0.10) 78%,
        rgba(50, 30, 30, 0.10) 100%
      );

    filter: blur(18px);
    opacity: 0.96;
    mix-blend-mode: screen;

    animation: goldenHour 120s ease-in-out infinite;
  }

  @keyframes goldenHour{
    /* brighter + lighter gold */
    0%, 100%{
      opacity: 0.98;
      filter: blur(18px) saturate(1.08) brightness(1.03);
      transform: translate3d(0,0,0) scale(1.02);
    }
    /* deeper amber + slightly darker */
    50%{
      opacity: 0.88;
      filter: blur(20px) saturate(1.18) brightness(0.98);
      transform: translate3d(-1.2%, 0.6%, 0) scale(1.03);
    }
  }

  /* subtle grain */
  body::after{
    content:"";
    position:fixed;
    inset:-40%;
    pointer-events:none;
    opacity: 0.08;
    background:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.10) 0 1px, transparent 1px 3px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 4px);
    transform: rotate(8deg);
    mix-blend-mode: soft-light;
  }

  /* =========================
     Layout
  ========================= */
  .wrap{
    width:min(900px, 95vw);
    height:min(860px, 92vh);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  /* swing group */
  .swing-group{
    position:relative;
    transform-origin: 50% -18%;
    animation: swing 3.4s ease-in-out infinite;
    will-change: transform;
  }

  @keyframes swing{
    0%{ transform: rotate(-13deg); }
    50%{ transform: rotate(13deg); }
    100%{ transform: rotate(-13deg); }
  }

  /* string comes from out of frame */
  .hanger{
    position:absolute;
    left: 50%;
    top: -260px;
    width: 5px;
    height: 340px;
    transform: translateX(-50%);
    border-radius: 999px;
    background:
      linear-gradient(180deg,
        rgba(255,255,255,0.34),
        rgba(255,255,255,0.16) 40%,
        rgba(0,0,0,0.22) 100%
      );
    box-shadow:
      0 14px 26px rgba(0,0,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.18),
      inset 0 -10px 18px rgba(0,0,0,0.22);
  }

  /* stopwatch container */
  .stopwatch{
    width: min(440px, 74vw);
    aspect-ratio: 1 / 1.20;
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding-top: 72px;
    filter: drop-shadow(0 30px 86px rgba(0,0,0,0.52));
  }

  /* =========================
     Connected top assembly (symmetrical)
  ========================= */
  .head{
    width: 74%;
    height: 126px;
    position:relative;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    margin-bottom: -22px; /* overlap into case */
  }

  .loop{
    position:absolute;
    top: 0;
    width: 74px;
    height: 74px;
    border-radius: 999px;
    background:
      repeating-linear-gradient(45deg, rgba(255,255,255,0.06) 0 2px, rgba(0,0,0,0.06) 2px 6px),
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.20), transparent 55%),
      linear-gradient(180deg, #c2cad4, #8893a1);
    border: 1px solid rgba(255,255,255,0.20);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.20),
      inset 0 -16px 18px rgba(0,0,0,0.22),
      0 10px 22px rgba(0,0,0,0.18);
    z-index: 3;
  }

  .neck{
    position:absolute;
    top: 58px;
    width: 60%;
    height: 22px;
    border-radius: 999px;
    background: linear-gradient(180deg, #aeb7c2, #7a8592);
    border: 1px solid rgba(255,255,255,0.14);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.14),
      inset 0 -12px 16px rgba(0,0,0,0.22);
    z-index: 2;
  }

  .crown{
    position:absolute;
    top: 68px;
    width: 94%;
    height: 46px;
    border-radius: 999px;
    background:
      repeating-linear-gradient(90deg, rgba(255,255,255,0.07) 0 2px, rgba(0,0,0,0.05) 2px 6px),
      linear-gradient(180deg, #bcc5cf, #7f8a98);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.18),
      inset 0 -16px 22px rgba(0,0,0,0.22),
      0 14px 28px rgba(0,0,0,0.18);
    z-index: 1;
  }

  .button{
    position:absolute;
    top: 54px;
    width: 46%;
    height: 44px;
    border-radius: 999px;
    background:
      repeating-linear-gradient(90deg, rgba(255,255,255,0.07) 0 2px, rgba(0,0,0,0.05) 2px 6px),
      linear-gradient(180deg, #c6ced8, #8793a2);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.20),
      inset 0 -16px 22px rgba(0,0,0,0.20),
      0 10px 22px rgba(0,0,0,0.14);
    z-index: 4;
  }

  .pusher{
    position:absolute;
    top: 74px;
    width: 22%;
    height: 20px;
    border-radius: 999px;
    background: linear-gradient(180deg, #c1c9d3, #7a8593);
    border: 1px solid rgba(255,255,255,0.16);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.14),
      inset 0 -10px 14px rgba(0,0,0,0.24);
    z-index: 5;
  }
  .pusher.left{ left: 8%; transform: rotate(-10deg); }
  .pusher.right{ right: 8%; transform: rotate(10deg); }

  /* =========================
     Opaque silver brushed body
  ========================= */
  .case{
    width: 100%;
    border-radius: 999px;
    padding: clamp(18px, 2.4vw, 26px);
    box-sizing:border-box;
    position:relative;

    background:
      repeating-linear-gradient(90deg, #aeb6c0 0 2px, #838b96 2px 6px),
      linear-gradient(110deg, #b6bec8 0%, #9ea7b1 22%, #646c77 52%, #9aa2ac 74%, #7d8690 100%),
      radial-gradient(circle at 28% 20%, rgba(255,255,255,0.30), transparent 52%),
      radial-gradient(circle at 75% 78%, rgba(0,0,0,0.26), transparent 58%);

    border: 1px solid rgba(255,255,255,0.18);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.16),
      inset 0 -22px 34px rgba(0,0,0,0.22),
      0 26px 76px rgba(0,0,0,0.42);
  }

  .case::before{
    content:"";
    position:absolute;
    inset: 8px;
    border-radius: 999px;
    pointer-events:none;
    border: 1px solid rgba(255,255,255,0.14);
    box-shadow:
      inset 0 0 0 1px rgba(0,0,0,0.18),
      inset 0 14px 24px rgba(255,255,255,0.06),
      inset 0 -18px 28px rgba(0,0,0,0.20);
    opacity:0.95;
  }

  .case::after{
    content:"";
    position:absolute;
    inset: 0;
    border-radius: 999px;
    pointer-events:none;
    background:
      radial-gradient(circle at 50% 50%, transparent 58%, rgba(0,0,0,0.26) 100%),
      radial-gradient(circle at 22% 78%, rgba(0,0,0,0.14), transparent 55%);
    mix-blend-mode: multiply;
    opacity: 0.55;
  }

  /* dial */
  .dial{
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 999px;
    position:relative;
    background:
      radial-gradient(circle at 50% 38%, rgba(255,255,255,0.14), transparent 55%),
      radial-gradient(circle at 50% 60%, rgba(0,0,0,0.22), transparent 65%),
      linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
    border: 1px solid rgba(255,255,255,0.20);
    overflow:hidden;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.12);
  }

  .face{
    position:absolute;
    inset: 10%;
    border-radius: 999px;
    background:
      radial-gradient(circle at 35% 30%, rgba(255,255,255,0.85), rgba(255,255,255,0.72) 55%, rgba(230,225,210,0.65) 100%);
    box-shadow:
      inset 0 0 0 1px rgba(0,0,0,0.10),
      inset 0 -18px 28px rgba(0,0,0,0.08);
  }

  .ticks{
    position:absolute;
    inset: 9%;
    border-radius: 999px;
    pointer-events:none;
    background:
      repeating-conic-gradient(
        rgba(0,0,0,0.42) 0deg 1deg,
        transparent 1deg 6deg
      );
    mask: radial-gradient(circle, transparent 58%, #000 60%);
    opacity: 0.8;
  }

  .ticks.major{
    inset: 8.5%;
    background:
      repeating-conic-gradient(
        rgba(0,0,0,0.55) 0deg 2deg,
        transparent 2deg 30deg
      );
    mask: radial-gradient(circle, transparent 52%, #000 54%);
    opacity: 0.9;
  }

  .num{
    position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
    width: 76%;
    height: 76%;
    border-radius: 999px;
    pointer-events:none;
    color: rgba(20,14,10,0.85);
    font-weight: 700;
    font-family: Georgia, "Times New Roman", serif;
  }
  .num span{
    position:absolute;
    transform: translate(-50%,-50%);
    font-size: clamp(12px, 2.2vw, 18px);
    letter-spacing: 0.02em;
  }

  .hand{
    position:absolute;
    left:50%;
    top:50%;
    transform-origin: 50% 90%;
    transform: translate(-50%,-90%) rotate(0deg);
    border-radius: 999px;
    background: rgba(15,12,10,0.88);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }
  .hand.hour{ width: 10px; height: 28%; opacity: 0.92; }
  .hand.minute{ width: 7px; height: 38%; opacity: 0.90; }
  .hand.second{
    width: 3px;
    height: 44%;
    background: rgba(160,20,20,0.92);
    opacity: 0.95;
  }

  .pivot{
    position:absolute;
    left:50%;
    top:50%;
    width: 16px;
    height: 16px;
    border-radius: 999px;
    transform: translate(-50%,-50%);
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), rgba(0,0,0,0.18));
    border: 1px solid rgba(0,0,0,0.25);
    box-shadow: 0 10px 26px rgba(0,0,0,0.25);
  }

  .glass{
    position:absolute;
    inset:0;
    border-radius: 999px;
    pointer-events:none;
    background:
      radial-gradient(circle at 28% 18%, rgba(255,255,255,0.34), transparent 40%),
      radial-gradient(circle at 74% 86%, rgba(255,255,255,0.08), transparent 45%),
      linear-gradient(120deg, rgba(255,255,255,0.12), transparent 35%, rgba(255,255,255,0.06));
    mix-blend-mode: screen;
    opacity: 0.58;
  }

  @media (prefers-reduced-motion: reduce){
    .swing-group{ animation:none; }
    .sunset{ animation:none; }
  }
</style>
</head>

<body>
  <div class="sunset"></div>

  <div class="wrap">
    <div class="swing-group" aria-label="Swinging stopwatch clock">
      <div class="hanger"></div>

      <div class="stopwatch">
        <div class="head" aria-hidden="true">
          <div class="loop"></div>
          <div class="neck"></div>
          <div class="crown"></div>
          <div class="button"></div>
          <div class="pusher left"></div>
          <div class="pusher right"></div>
        </div>

        <div class="case">
          <div class="dial">
            <div class="face"></div>
            <div class="ticks"></div>
            <div class="ticks major"></div>

            <div class="num" aria-hidden="true">
              <span style="left:50%; top:6%;">12</span>
              <span style="left:94%; top:50%;">3</span>
              <span style="left:50%; top:94%;">6</span>
              <span style="left:6%; top:50%;">9</span>
            </div>

            <div class="hand hour" id="hourHand"></div>
            <div class="hand minute" id="minuteHand"></div>
            <div class="hand second" id="secondHand"></div>
            <div class="pivot"></div>
            <div class="glass"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
(function(){
  const hourHand = document.getElementById('hourHand');
  const minuteHand = document.getElementById('minuteHand');
  const secondHand = document.getElementById('secondHand');

  function updateHands(){
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms/1000;
    const m = now.getMinutes() + s/60;
    const h = (now.getHours()%12) + m/60;

    secondHand.style.transform = `translate(-50%,-90%) rotate(${s*6}deg)`;
    minuteHand.style.transform = `translate(-50%,-90%) rotate(${m*6}deg)`;
    hourHand.style.transform   = `translate(-50%,-90%) rotate(${h*30}deg)`;

    requestAnimationFrame(updateHands);
  }

  updateHands();
})();
</script>
</body>
</html>
