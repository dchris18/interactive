<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Broken Clock</title>

<style>
  /* ===== Druk Cond Super ===== */
  @font-face{
    font-family:'DrukCondSuper';
    src:url('DrukCond-Super.otf') format('opentype');
    font-weight:normal;
    font-style:normal;
  }

  :root{
    --bgTop:#0e1526;
    --bgBot:#05070c;

    --ink: rgba(255,255,255,0.92);

    /* gold */
    --gold1:#f6d57a;
    --gold2:#d6a63a;
    --gold3:#9b6f10;

    /* leather */
    --leather1:#6b3f1d;
    --leather2:#4b2c13;
    --leather3:#2b190c;

    --shadow: rgba(0,0,0,0.70);
  }

  html,body{height:100%;}
  body{
    margin:0;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(circle at 50% 22%, rgba(255,255,255,0.06), transparent 60%),
      radial-gradient(circle at 30% 70%, rgba(255,255,255,0.03), transparent 60%),
      linear-gradient(180deg, var(--bgTop), var(--bgBot));
    color:var(--ink);
  }

  /* vignette */
  body::before{
    content:"";
    position:fixed;
    inset:-20%;
    pointer-events:none;
    background: radial-gradient(circle at 50% 50%, transparent 55%, rgba(0,0,0,0.62) 100%);
    opacity: 0.95;
  }

  /* subtle grain */
  body::after{
    content:"";
    position:fixed;
    inset:-40%;
    pointer-events:none;
    opacity:0.10;
    background:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.10) 0 1px, transparent 1px 3px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 4px);
    transform: rotate(7deg);
    mix-blend-mode: soft-light;
  }

  /* ===== Headline ===== */
  .quote{
    position:fixed;
    top: 24px;
    left:50%;
    transform:translateX(-50%);
    width:min(1100px, 92vw);
    text-align:center;

    font-family:'DrukCondSuper', system-ui, sans-serif;
    text-transform:uppercase;
    font-size:clamp(34px, 4.3vw, 72px);
    line-height:0.98;
    letter-spacing:0.06em;

    color:rgba(255,255,255,0.93);
    text-shadow:
      0 8px 42px rgba(0,0,0,0.75),
      0 0 70px rgba(255,255,255,0.10);
  }

  .wrap{
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* lower the whole clock */
  .stage{
    position:relative;
    width:min(760px, 96vw);
    height:min(860px, 92vh);
    display:flex;
    align-items:center;
    justify-content:center;
    transform: translateY(70px); /* <<< lower */
  }

  /* ===== Horizontal withered straps ===== */
  .band{
    position:absolute;
    top:50%;
    left:50%;
    width: 170vw;     /* long */
    height: 190px;    /* thicker */
    transform: translate(-50%,-50%);
    z-index:1;
    pointer-events:none;
    filter: drop-shadow(0 18px 50px rgba(0,0,0,0.55));
  }

  .strap{
    position:absolute;
    inset:0;
    border-radius: 26px;
    /* withered leather + wrinkles + edge wear */
    background:
      /* edge darkening */
      linear-gradient(180deg, rgba(0,0,0,0.30), transparent 22%, transparent 78%, rgba(0,0,0,0.36)),
      /* crinkle ridges */
      repeating-linear-gradient(90deg,
        rgba(255,255,255,0.06) 0 2px,
        rgba(0,0,0,0.18) 2px 6px,
        rgba(255,255,255,0.02) 6px 10px
      ),
      /* patchy wear */
      radial-gradient(circle at 18% 45%, rgba(0,0,0,0.28), transparent 46%),
      radial-gradient(circle at 55% 30%, rgba(255,255,255,0.06), transparent 52%),
      radial-gradient(circle at 82% 62%, rgba(0,0,0,0.30), transparent 50%),
      /* base leather */
      linear-gradient(180deg, var(--leather1), var(--leather2) 60%, var(--leather3));
    border: 1px solid rgba(255,255,255,0.10);
    box-shadow:
      inset 0 10px 24px rgba(255,255,255,0.05),
      inset 0 -22px 34px rgba(0,0,0,0.42),
      0 26px 70px rgba(0,0,0,0.55);
    overflow:hidden;
  }

  /* extra “withered” cracks + fray marks */
  .strap::before{
    content:"";
    position:absolute;
    inset:-20%;
    background:
      /* hairline cracks */
      repeating-linear-gradient(18deg, rgba(0,0,0,0.14) 0 1px, transparent 1px 28px),
      repeating-linear-gradient(-22deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 30px),
      /* blotches */
      radial-gradient(circle at 12% 60%, rgba(0,0,0,0.22), transparent 40%),
      radial-gradient(circle at 92% 30%, rgba(0,0,0,0.18), transparent 46%);
    opacity: 0.75;
    filter: blur(0.35px);
    mix-blend-mode: multiply;
    transform: rotate(-1.5deg);
  }

  /* slightly warped silhouette */
  .strap::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 10% 20%, rgba(0,0,0,0.30) 0 14px, transparent 18px),
      radial-gradient(circle at 92% 70%, rgba(0,0,0,0.26) 0 16px, transparent 20px),
      radial-gradient(circle at 24% 86%, rgba(255,255,255,0.06) 0 14px, transparent 22px);
    opacity: 0.55;
    mix-blend-mode: multiply;
  }

  /* strap slots behind watch for “attachment” feel */
  .slot{
    position:absolute;
    top:50%;
    width: 210px;
    height: 44px;
    transform: translateY(-50%);
    border-radius: 999px;
    background:
      linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.24));
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.10),
      inset 0 -14px 18px rgba(0,0,0,0.40);
    opacity: 0.65;
    z-index: 2;
  }
  .slot.left{ left: calc(50% - 380px); }
  .slot.right{ right: calc(50% - 380px); }

  /* ===== Watch ===== */
  .watch{
    width:min(520px, 78vw);
    aspect-ratio:1/1;
    position:relative;
    z-index:3;
    filter: drop-shadow(0 34px 90px rgba(0,0,0,0.75));
  }

  /* more broken/dented gold case */
  .case{
    position:absolute;
    inset:0;
    border-radius:999px;
    background:
      /* dents */
      radial-gradient(circle at 18% 34%, rgba(0,0,0,0.34), transparent 40%),
      radial-gradient(circle at 84% 28%, rgba(0,0,0,0.30), transparent 42%),
      radial-gradient(circle at 74% 86%, rgba(0,0,0,0.28), transparent 46%),
      radial-gradient(circle at 26% 78%, rgba(0,0,0,0.22), transparent 46%),

      /* scuffs */
      repeating-linear-gradient(35deg, rgba(255,255,255,0.06) 0 2px, transparent 2px 18px),
      repeating-linear-gradient(-18deg, rgba(0,0,0,0.10) 0 2px, transparent 2px 22px),

      /* brushed gold */
      repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 2px, rgba(0,0,0,0.08) 2px 6px),
      linear-gradient(120deg, var(--gold1) 0%, var(--gold2) 38%, var(--gold3) 70%, #f6d57a 100%);

    border: 1px solid rgba(255,255,255,0.22);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.30),
      inset 0 -46px 72px rgba(0,0,0,0.42),
      0 24px 70px rgba(0,0,0,0.55);
  }

  /* chipped rim */
  .chips{
    position:absolute;
    inset:-1.8%;
    border-radius:999px;
    pointer-events:none;
    background:
      radial-gradient(circle at 10% 64%, rgba(0,0,0,0.45) 0 10px, transparent 11px),
      radial-gradient(circle at 86% 26%, rgba(0,0,0,0.36) 0 9px, transparent 10px),
      radial-gradient(circle at 74% 88%, rgba(0,0,0,0.30) 0 8px, transparent 9px),
      radial-gradient(circle at 48% 6%, rgba(0,0,0,0.26) 0 7px, transparent 8px),
      radial-gradient(circle at 94% 62%, rgba(0,0,0,0.22) 0 7px, transparent 8px);
    opacity: 0.72;
    filter: blur(0.25px);
  }

  /* darker bezel */
  .bezel{
    position:absolute;
    inset: 7%;
    border-radius: 999px;
    background:
      radial-gradient(circle at 62% 45%, rgba(0,0,0,0.18), transparent 55%),
      linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.18));
    border: 1px solid rgba(255,255,255,0.14);
    box-shadow:
      inset 0 0 0 1px rgba(0,0,0,0.34),
      inset 0 18px 28px rgba(255,255,255,0.06),
      inset 0 -26px 40px rgba(0,0,0,0.28);
  }

  /* face */
  .face{
    position:absolute;
    inset: 14%;
    border-radius: 999px;
    background:
      radial-gradient(circle at 35% 30%, rgba(255,255,255,0.88), rgba(255,255,255,0.74) 55%, rgba(233,227,214,0.78) 100%),
      repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 2px, transparent 2px 7px);
    box-shadow:
      inset 0 0 0 1px rgba(0,0,0,0.12),
      inset 0 -26px 40px rgba(0,0,0,0.10);
    overflow:hidden;
  }

  /* ticks */
  .ticks{
    position:absolute;
    inset: 10%;
    border-radius: 999px;
    pointer-events:none;
    background:
      repeating-conic-gradient(
        rgba(0,0,0,0.46) 0deg 1deg,
        transparent 1deg 6deg
      );
    mask: radial-gradient(circle, transparent 58%, #000 60%);
    opacity: 0.78;
  }

  /* static hands */
  .hand{
    position:absolute;
    left:50%;
    top:50%;
    transform-origin:50% 90%;
    transform:translate(-50%,-90%) rotate(0deg);
    border-radius:999px;
    background: rgba(15,12,10,0.92);
    box-shadow: 0 12px 30px rgba(0,0,0,0.22);
  }
  .hand.hour{ width:10px; height:28%; }
  .hand.minute{ width:7px; height:40%; }
  .hand.second{ width:3px; height:44%; background: rgba(160,20,20,0.92); }

  .pivot{
    position:absolute;
    left:50%;
    top:50%;
    width: 14px;
    height: 14px;
    border-radius:999px;
    transform:translate(-50%,-50%);
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.40), rgba(0,0,0,0.18));
    border: 1px solid rgba(0,0,0,0.20);
  }

  /* heavier cracks + impact ring */
  .cracks{
    position:absolute;
    inset: 14%;
    border-radius: 999px;
    pointer-events:none;
    background:
      /* main fracture */
      linear-gradient(112deg, transparent 0%, transparent 45.2%, rgba(255,255,255,0.75) 46.8%, rgba(255,255,255,0.18) 48.2%, transparent 50.2%, transparent 100%),
      /* branches */
      linear-gradient(28deg, transparent 0%, transparent 56.8%, rgba(255,255,255,0.60) 58.4%, rgba(255,255,255,0.16) 59.6%, transparent 61.6%, transparent 100%),
      linear-gradient(165deg, transparent 0%, transparent 38.2%, rgba(255,255,255,0.56) 40.0%, rgba(255,255,255,0.14) 41.2%, transparent 43.6%, transparent 100%),
      linear-gradient(214deg, transparent 0%, transparent 52.0%, rgba(255,255,255,0.52) 53.6%, rgba(255,255,255,0.12) 54.8%, transparent 57.0%, transparent 100%),
      /* impact rings */
      radial-gradient(circle at 70% 38%, rgba(255,255,255,0.70) 0 2px, transparent 12px),
      radial-gradient(circle at 70% 38%, transparent 0 18px, rgba(255,255,255,0.26) 19px, transparent 22px),
      radial-gradient(circle at 70% 38%, transparent 0 34px, rgba(255,255,255,0.18) 35px, transparent 38px),
      /* micro cracks */
      repeating-linear-gradient(140deg, rgba(255,255,255,0.11) 0 1px, transparent 1px 22px),
      repeating-linear-gradient(18deg, rgba(255,255,255,0.09) 0 1px, transparent 1px 20px);
    opacity: 0.62;
    filter: blur(0.10px);
    mix-blend-mode: screen;
  }

  .glare{
    position:absolute;
    inset: 14%;
    border-radius: 999px;
    pointer-events:none;
    background:
      radial-gradient(circle at 28% 18%, rgba(255,255,255,0.28), transparent 40%),
      linear-gradient(120deg, rgba(255,255,255,0.10), transparent 35%, rgba(255,255,255,0.05));
    opacity: 0.46;
    mix-blend-mode: screen;
  }

  @media (prefers-reduced-motion: reduce){
    body::after{ opacity: 0.06; }
  }
</style>
</head>

<body>
  <div class="quote">A BROKEN CLOCK IS STILL RIGHT TWICE A DAY</div>

  <div class="wrap">
    <div class="stage">
      <div class="band" aria-hidden="true">
        <div class="strap"></div>
      </div>

      <!-- subtle slots to imply attachment -->
      <div class="slot left" aria-hidden="true"></div>
      <div class="slot right" aria-hidden="true"></div>

      <div class="watch" aria-label="Cracked broken gold watch showing a random time">
        <div class="case"></div>
        <div class="chips"></div>
        <div class="bezel"></div>

        <div class="face">
          <div class="ticks"></div>

          <div class="hand hour" id="hourHand"></div>
          <div class="hand minute" id="minuteHand"></div>
          <div class="hand second" id="secondHand"></div>
          <div class="pivot"></div>
        </div>

        <div class="cracks"></div>
        <div class="glare"></div>
      </div>
    </div>
  </div>

<script>
(function(){
  // Random fixed time each page load (does not move after)
  const H = Math.floor(Math.random() * 12) + 1;
  const M = Math.floor(Math.random() * 60);
  const S = Math.floor(Math.random() * 60);

  const sDeg = S * 6;
  const mDeg = (M + S/60) * 6;
  const hDeg = (H % 12 + M/60) * 30;

  document.getElementById('secondHand').style.transform = `translate(-50%,-90%) rotate(${sDeg}deg)`;
  document.getElementById('minuteHand').style.transform = `translate(-50%,-90%) rotate(${mDeg}deg)`;
  document.getElementById('hourHand').style.transform   = `translate(-50%,-90%) rotate(${hDeg}deg)`;
})();
</script>
</body>
</html>
